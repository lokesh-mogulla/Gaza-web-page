<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Webpage</title>
  <style>


    body {
      font-family: Arial, sans-serif;
      margin: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
    .main_container{
       width: 100%;

    flex-direction: column;     }
    .left_container{
      width: 50%;

    .right_conatiner{

    }

    #carousel-container {
      position: relative;
      left: 0;
      top: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    #image-carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
      max-width: 100%;
      min-height: 100%;
      width: 100%;
      background: no-repeat center;
    }

    .carousel-image {
      width: 100%;
      background: no-repeat center;
      flex: 0 0 auto;
    }

    #button-container {
      position: absolute;

      left: 10px;
      bottom: 10px;
      display: flex;
      flex-direction: column;
      z-index: 34;
      height: 75vh;

    }

    .carousel-button {
      width: 50px;
      height: 50px;
      margin: 0.5rem 0.5rem ;
      margin-bottom: 10px;
      border-radius: 50%;
      cursor: pointer;
      border: 1px solid black;
    }
    .carousel-image2 {
      width: 100%;
      background: no-repeat center;
      flex: 0 0 auto;
      border-radius: 50%;
    }
    .imageset{
      width: 100%;
      min-height: 100%;
    }

    @media only screen and (min-width: 600px) {
      /* Adjust the breakpoint based on your design needs */
      .main_container {
        flex-direction: row; /* Change the direction to row on larger screens */
      }

      .left_container,
      .right_container {
        height: 100%;
        width: 50%;
      }
    }
      .right_container {
    width: 50%;
    height: 100%;
    padding: 2rem;
  }

  .quantity_container {
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 2px solid #ccc;
    border-radius: 10px;
    padding: 1.5rem; /* Adjust padding as needed */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
  }

  .quantity_heading {
    font-size: 1.5rem;
    margin-bottom: 1rem;
  }

  .set_container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    margin-bottom: 1rem;
  }

  .set_box {
    width: 48%;
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 1rem;
    margin-bottom: 1rem;
  }

  .set_number {
    font-size: 2rem;
    font-weight: bold;
  }

  .set_text {
    text-align: center;
  }

  .set_text_large {
    font-size: 1rem;
  }

  .set_text_small {
    font-size: 0.8rem;
  }

  .dotted_line {
    width: 100%;
    border-bottom: 1px dashed #ccc;
    margin: 1rem 1 re,;
  }

  .select_buttons {
    
    max-width: 100%;
  }

  .round_button {
    border-radius: 20px;
    padding: 0.5rem 1rem;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }

  
  .price_values {
    margin-left: auto;
    text-align: right;
  }

  .price_text {
    font-size: 1rem;
    font-weight: bold;
  }

  .price_one_time,
  .price_subscribe {
    font-size: 1.2rem;
    font-weight: bold;
    margin-top: 0.5rem;
  }

        .centered_box {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
  }
  .purchase_container{
    align-items: center;
  margin-bottom: 1rem;
  margin: 1rem;
 position: absolute;
    
  }
.subscribe_container {
  
  align-items: center;
  margin: 1rem;
  position: absolute;
}

/* Optional: Add some space between the radio button and price */
.radio_button {
  margin-right: 1rem;
}

  </style>
</head>
<body>

        <div class="set_box" onclick="selectSet(3)">
          <div class="set_number">3</div>
          <div class="set_text">

          </div>
        </div>
        <div class="set_box" onclick="selectSet(6)">
          <div class="set_number">6</div>
          <div class="set_text">
            <div class="set_text_large">Sets</div>

      <div class="select_buttons">
        <div class="purchase_container">
          <label class="radio_button">
            <input type="radio" name="purchaseType" class="purchase_button" onclick="selectPurchase()">
            One Time Purchase
          </label>
          <div class="price_values">
            <div class="price_one_time" id="price_one_time">$37</div>
          </div>
        </div>
        <br>

        <div class="dotted_line"></div>
        
        <br>

        <div class="subscribe_container">
          <label class="radio_button">
            <input type="radio" name="purchaseType" class="subscribe_button" onclick="selectSubscribe()">
            Subscribe and Save
          </label>
          <div class="price_values">
            <div class="price_subscribe" id="price_subscribe">$33.30</div>
          </div>
        </div>
      </div> 
     
      </div>
    </div>
  </div>

</div>


<script>
  const imageCarousel = document.getElementById('image-carousel');

  function showImage(index) {
    const translateValue = -index * 100;
    imageCarousel.style.transform = `translateX(${translateValue}%)`;
  }
  let selectedSet = 1;

function selectSet(setNumber) {
  selectedSet = setNumber;
  updateSetButtons();
  updatePriceDisplay();
}

function updateSetButtons() {
  const setButtons = document.querySelectorAll('.set_box');

  setButtons.forEach((button, index) => {
    if (index + 1 === selectedSet) {
      button.classList.add('active');
    } else {
      button.classList.remove('active');
    }
  });
}

function updatePriceDisplay() {
  const priceOneTime = document.getElementById('price_one_time');
  const priceSubscribe = document.getElementById('price_subscribe');

  switch (selectedSet) {
    case 1:
      priceOneTime.textContent = '$37';
      priceSubscribe.textContent = '$33.30';
      break;
    case 2:
      priceOneTime.textContent = '$69';
      priceSubscribe.textContent = '$64.17';
      break;
    case 3:
      priceOneTime.textContent = '$102';
      priceSubscribe.textContent = '$94.86';
      break;
    case 6:
      priceOneTime.textContent = '$199';
      priceSubscribe.textContent = '$185.07';
      break;
    default:
      break;
  }
}

// Initial display
updateSetButtons();
updatePriceDisplay();
const purchaseButton = document.querySelector('.purchase_button');
  const subscribeButton = document.querySelector('.subscribe_button');
  const addToCartButton = document.createElement('div');
  const dropdownContainer = document.createElement('div');
  const dropdown = document.createElement('select');

  // Add options to the dropdown
  const months = [1, 2, 3];
  months.forEach((month) => {
    const option = document.createElement('option');
    option.value = month;
    option.textContent = `For ${month} month${month > 1 ? 's' : ''}`;
    dropdown.appendChild(option);
  });

  // Set initial styles and attributes
  addToCartButton.classList.add('round_button');
  addToCartButton.textContent = `Add to Cart - $37`; // Set initial price

  dropdownContainer.style.display = 'none';
  dropdownContainer.appendChild(dropdown);

  // Append the elements to the DOM below Subscribe and Save section
  document.querySelector('.select_buttons').appendChild(addToCartButton);
  document.querySelector('.select_buttons').appendChild(dropdownContainer);

  // Event listeners for radio buttons
  purchaseButton.addEventListener('click', () => {
    addToCartButton.textContent = `Add to Cart - $${getPrice(selectedSet)}`;
    dropdownContainer.style.display = 'none';
  });

  subscribeButton.addEventListener('click', () => {
    addToCartButton.textContent = `Subscribe - $${getPrice(selectedSet)}`;
    dropdownContainer.style.display = 'flex';
  });

  // Event listener for dropdown selection
  dropdown.addEventListener('change', () => {
    const selectedMonths = parseInt(dropdown.value);
    addToCartButton.textContent = `Subscribe - $${getPrice(selectedSet, selectedMonths)}`;
  });

  function getPrice(setNumber, months = 1) {
    switch (setNumber) {
      case 1:
        return months === 1 ? 37 : (33.3 * months).toFixed(2);
      case 2:
        return months === 1 ? 69 : (64.17 * months).toFixed(2);
      case 3:
        return months === 1 ? 102 : (94.86 * months).toFixed(2);
      case 6:
        return months === 1 ? 199 : (185.07 * months).toFixed(2);
      default:
        return 0;
    }
  }

</script>
